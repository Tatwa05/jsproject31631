<html>
    <head>
        <title>JAVASCRIPT</title>

        <script>
            //recurrsive function

            function fact(n)
            {
                let result = (n==0) ? 1 : n*fact(n-1)
                
                return result


            }

            const input = parseInt(prompt("Enter value",0))
            alert("output = "+fact(input))
           
        </script>
    </head>
