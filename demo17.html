<html>
    <head>
        <title>JAVASCRIPT</title>

        <script>
            //switch case
            const n = parseInt(prompt("Enter your Option"))
            switch(n)
            {
                case 1: document.writeln("I am in case 1")
                        break
                case 2: document.writeln("I am in case 2")
                        break
                case 3: document.writeln("I am in case 3")
                        break
                default: document.writeln("I have made a wrong choice")
                         break

            }

           
        </script>
    </head>

    <body>
        
    </body>
</html>
