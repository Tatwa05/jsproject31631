<html>
    <head>
        <title>JAVASCRIPT</title>

        <script>
            //Do
            document.writeln("Demo on Do while</br>")
            let n = parseInt(prompt("Enter Range",0))
            let i = 1
            do
            {
                document.writeln(i+"</br>")
                i+=1

            }while(i<=n)
            
           
        </script>
    </head>

    </body>
</html>
