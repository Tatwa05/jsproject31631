<html>
    <head>
        <title>JAVASCRIPT</title>

        <script>
            // map object - for each method

            const mapobj1 = new Map()

            mapobj1.set('id',123)
            mapobj1.set('name','klef')
            mapobj1.set(1,100)

            document.writeln('map object 1 Size = '+mapobj1.size+"</br>")

            document.writeln('Dispalay Map object 1 based on values</br>')

            mapobj1.forEach((v) =>{ 
                document.writeln(v+"</br>") 
            })

            document.writeln('Dispalay Map object 1 based on keys and values</br>')

            mapobj1.forEach((v,k) => {
                document.writeln(k+" : "+v+"</br>")
            })

            const mapobj2 = new Map( [   ['id',101] , ['name','klef'] ]) //constructor

            document.writeln('map object 2 Size = '+mapobj2.size+"</br>")


            document.writeln('Dispalay Map object 1 based on values</br>')
            mapobj2.forEach((v) => document.writeln(v+"</br>"))


            document.writeln('<u>Dispalay Map object 1 based on keys and values</u></br>')

            const view = (v,k) => {
                document.writeln(k+" : "+v+"</br>")
            }

            mapobj2.forEach(view) //view function is my callback



           
        </script>
    </head>

    </body>
</html>
