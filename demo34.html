<html>
    <head>
        <title>JAVASCRIPT</title>

        <script>
            //javascript class and object
            //class contains attributes/properties and methods/number functions

            class Student
            {
                setdata(id,name,status)
                {
                    //sid,sname and sstatus are attributes in student class
                    this.sid = id
                    this.sname = name
                    this.sstatus = status
                }

                getdata()
                {
                    document.writeln(`Student id = ${this.sid}</br>`)
                    document.writeln(`Student Name = ${this.sname}</br>`)
                    document.writeln(`Student status = ${this.sstatus}</br>`)
                }
            }

            let s1 = new Student() //s1 is an object of student class
            s1.setdata(101,'klu',true)
            s1.getdata()

            let s2 = new Student() //s2 is an object of student class
            s2.setdata(21,"mswd",false)
            s2.getdata()

            document.writeln(s1.sid+","+s1.sname+","+s1.sstatus)
            document.writeln("</br>")
            document.writeln(s2.sid+","+s2.sname+","+s2.sstatus+"</br>")
           
        </script>
    </head>

    <body>
        
    </body>
</html>
