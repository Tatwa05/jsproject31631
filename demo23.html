<html>
    <head>
        <title>JAVASCRIPT</title>

        <script>
           function demo1()
           {
            document.writeln("I am in Demo1 </br>")
            {
                var a = 10
                document.writeln("Inside the block </br>")
                document.writeln("a = "+a+"</br>")
            }

            document.writeln("a = "+a+"</br>")
           }


           function demo2()
           {
            document.writeln("I am in Demo2 </br>")
            {
                let a = 10
                document.writeln("Inside the block </br>")
                document.writeln("a = "+a+"</br>")  // a gets the value because it is at block scope
            }

            document.writeln("a = "+a+"</br>") //it gives an error called "undeclared"
           }

           function demo3()
           {
            document.writeln("I am in Demo3 </br>")
            {
                const a = 10
                //reassignment is not possible
                document.writeln("Inside the block </br>")
                document.writeln("a = "+a+"</br>") 
            }

            document.writeln("a = "+a+"</br>")
           }



           //demo1()
           //demo2()
        </script>
    </head>

    <body>
        
    </body>
</html>
