<html>
    <head>
        <title>JAVASCRIPT</title>

        <script>
            //for loop
            document.writeln("Displaying 1 to n natural numbers using for loop</br>")
            let n = parseInt(prompt("Enter range",0))
            for(let i = 1;i <= n; i++){
                document.writeln(i+"</br>")
            }
           
        </script>
    </head>

    <body>
        
    </body>
</html>
